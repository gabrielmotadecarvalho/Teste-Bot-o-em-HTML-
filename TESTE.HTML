<head>

  <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Botão Moderno</title>
  <style>
    button {
      background-color: #292b9b;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #4703b4;
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    #imagem {
      display: none;
      margin-top: 20px;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: opacity 0.5s ease;
      opacity: 0;
    }
  </style>
</head>
<body>

  <button onclick="mostrarImagem()">Click aqui</button>

  <img id="imagem" src="lala e biel.jpg" alt="Imagem exibida">

  <script>
    function mostrarImagem() {
      var img = document.getElementById('imagem');
      img.style.display = 'block';
      setTimeout(function() {
        img.style.opacity = '1';
      }, 10);
    }
  </script>


    
  </style>
